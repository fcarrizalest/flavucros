<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://localhost:8080/js/autobahn.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>
<body>
	{% raw %}
	<div id="app" >
		<div v-if="islogin">
			<chat v-bind:session="session" v-bind:channelid="channelid" v-bind:channel='channelname'></chat>
		</div>
		<div v-else="islogin">

			<register></register>
			<login v-on:login="check"></login>
		</div>
	</div>
	{% endraw %}
</body>
<script type="text/javascript" src="/static/js/app.js"></script>
</html>
